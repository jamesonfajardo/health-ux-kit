name: testapp
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - asset/

  fonts:
    - family: debug
      fonts:
        - asset: asset/font/_debug.ttf
    - family: MontserratBold
      fonts:
        - asset: asset/font/Montserrat-Bold.ttf
    - family: MontserratSemiBold
      fonts:
        - asset: asset/font/Montserrat-SemiBold.ttf
    - family: MontserratMedium
      fonts:
        - asset: asset/font/Montserrat-Medium.ttf